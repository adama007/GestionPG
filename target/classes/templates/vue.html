<!DOCTYPE html>
<html>
<head>
   
    <link th:href="@{/vue.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    

    <form th:action="@{/Produits}" method="get">

        <div class="search-bar" >
            <input type="text" th:value="${mc}" name="mc" placeholder="Rechercher..." />
            <button type="submit">Rechercher</button>
          </div>
    </form>
    <br>
   
    </form>
    <a class="a" th:href="@{/ajoutform}">Ajouter </a>

      
      
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">id</th>
                <th scope="col">Nom</th>
                <th scope="col">Prix</th>
                <th scope="col">Quantite</th>
                <th scope="col">Categorie</th>
                <th>Action</th>
                
            </tr>
        </thead>
        <tbody>
            <tr th:each="produit : ${Produits}">
                <td th:text="${produit.id}"></td>
                <td th:text="${produit.nom}"></td>
                <td th:text="${produit.prix}"></td>
                <td th:text="${produit.quantite}"></td>
                <td th:text="${produit.categorie.nom}"></td>
                <td>
                    <a th:href="@{'/delete/' + ${produit.id}}" class="custom-button delete-button">Supprimer</a>
                    <a th:href="@{'/modif/' + ${produit.id}}" class="custom-button update-button">Modifier</a>                    
                </td>

                
            </tr>
        </tbody>
        
    </table>
  
    <style>
        ul.pagination {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
    
        ul.pagination li {
            margin-right: 5px;
        }
    
        ul.pagination a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
        }
    
        ul.pagination a:hover {
            background-color: #0056b3; /* Couleur de survol */
        }
    
        ul.pagination .active a {
            background-color: #0056b3; /* Couleur de fond pour l'élément actif */
        }

    </style>
    
    <ul class="pagination">
        <li th:each="i, c: ${pages}" th:classappend="${c.current} ? 'active'">
            <a th:href="@{/Produits(page=${c.count},mc=${mc})}" th:text="${c.count}" class="page-link"></a>
        </li>
    </ul>
    
</body>
</html>
